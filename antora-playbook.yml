site:
  title: Hazelcast Documentation
  start_page: home::index.adoc
  url: https://jakescahill.github.io/docs-poc
content:
  sources: 
  - url: .
    start_path: home
    branches: HEAD
  - url: .
    start_path: hazelcast-docs
    branches: HEAD
  - url: .
    start_path: hazelcast-jet-docs
    branches: HEAD
  - url: .
    start_path: hazelcast-cloud-docs
    branches: HEAD
  - url: .
    start_path: hazelcast-cloud-docs-latest
    branches: HEAD
ui: 
  bundle:
    url: ./build/ui-bundle.zip
    snapshot: true
  supplemental_files: ./supplemental_ui 
asciidoc:
  attributes:
    favicon: home::favicon.png
    docBaseUrl: https://docs.hazelcast.org/docs/4.1
    survey: https://www.surveymonkey.co.uk/r/NYGJNF9
    imdg-version: 4.1
    javatestresource: javatestresource
    javasource: ROOT:example$
    imdg-javadoc: https://docs.hazelcast.org/docs/latest-dev/javadoc
    imdg-samples: https://github.com/hazelcast/hazelcast-code-samples
    imdg-core: https://github.com/hazelcast/hazelcast/tree/master/hazelcast/src/main/java/com/hazelcast
    hz-refman: https://docs.hazelcast.org/docs/latest/manual/html-single/index.html
    jet-refman: https://docs.hazelcast.org/docs/jet/latest/manual/
  extensions:
    - ./lib/tabs-block.js
